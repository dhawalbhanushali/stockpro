<div class="row" style="height: 450px;">
    <div class="col-sm-4 col-md-4" style="height: inherit; overflow-y: scroll;">
    	<table class="table table-striped table-hover">
    	    <thead>
    	      <tr>
    	        <th>EXEC</th>
    	        <th>SYMBOL</th>
    	        <th>PRICE</th>
    	        <th>CHANGE</th>
    	      </tr>
    	    </thead>
    	    <tbody>
    	    	<tr ng-repeat="stock in stockFavoriteList">
    	    		<td>{{stock.exec}}</td>
    	    		<td>{{stock.symbol}}</td>
    	    		<td>{{stock.price}}</td>
    	    		<td>{{stock.change}}</td>
    	    	</tr>
    	    </tbody>
	  	</table>
    </div>
    <div class="col-sm-6 col-md-6" style="height: inherit;">
    	<stock-graph history="stockHistoricData" price="livePrice"></stock-graph>
    </div>
    <div class="col-sm-2 col-md-2" style="height: inherit;">Right Column</div>
</div>
